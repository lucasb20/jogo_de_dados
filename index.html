<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>O famoso jogo de dados</title>
</head>
<body>
    <header>
        <h1>Jogo do Dados</h1>
    </header>

    <main>
        <canvas id="canvas">
            Seu navegador não suporta Canvas, lamento.
        </canvas>
        
        <div id="lance">
            <label for="but_throw">Aperte aqui para fazer uma jogada.</label>
            <button name="but_throw" id="but_throw">Throw Dice</button>
            <p>Estado do jogo: <span id="result">-</span></p>
            <p>Pontuação: <span id="pontos">-</span></p>
        </div>
    </main>

    <footer>
        <p>Jogo de Dados desenvolvido por Lucas Rocha em 2023.</p>
    </footer>

    <script src="scripts/jogo.js"></script>
</body>
</html>
